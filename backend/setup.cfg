[flake8]
ignore =
    W503,
    F811,
    I001, I003, I005
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10 

[isort]
default_section = THIRDPARTY
known_first_party = foodgram, users, api
known_django = django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER